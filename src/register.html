<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Beats</title>
    <link rel="stylesheet" href="global.css" />
    <script src="register.js" type="module" defer></script>
  </head>

  <body>
    <form class="form-login" method="post">
      <fieldset>
        <legend><b>Criar conta</b></legend>

        <div>
          <label for="email">Email de usu치rio:</label>
          <input id="email" type="email" placeholder="Insira seu email" required />
          <br />
          <br />
        </div>

        <div>
          <label for="username">Nome de usu치rio:</label>
          <input id="username" type="text" placeholder="Insira seu nome" required />
          <br />
          <br />
        </div>

        <div>
          <label for="name">Nome completo :</label>
          <input id="name" type="text" placeholder="Insira seu nome" required />
          <br />
          <br />
        </div>

        <div>
          <label for="telefone"> Telefone de usu치rio:</label>
          <input id="telefone" type="tel" placeholder="(xx) xxxx-xxxx" required />
          <br />
          <br />
        </div>

        <div>
          <label for="password">Senha de usu치rio:</label>
          <input id="password" type="password" placeholder="Digite sua senha" required />
          <br />
          <br />
        </div>

        <div>
          <label for="confirmPassword">Confirme sua Senha</label>
          <input
            id="confirmPassword"
            type="password"
            name="confirmPassword"
            placeholder="Digite sua senha novamente"
            required />
        </div>

        <p>Sexo:</p>
        <label for="masculino">Masculino</label>
        <input type="radio" id="genero" name="genero" value="masculino" required />
        <br />
        <label for="feminino">Feminino</label>
        <input type="radio" id="genero" name="genero" value="feminino" required />
        <br />
        <label for="outro">Outro</label>
        <input type="radio" id="genero" name="genero" value="outro" required />
        <br />
        <br />

        <div>
          <label for="data_nascimento"><b>Data de nascimento:</b></label>
          <input type="date" name="data_nascimento" id="data_nascimento" required />
          <br />
          <br />
        </div>

        <input type="submit" value="Enviar" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
