<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Progresso</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fff;
    }
    .navbar {
      background-color: #ff7f0e;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #fff;
    }
    .progress-form {
      background-color: #fff;
      padding: 20px;
    }
    footer {
      background-color: #ff7f0e;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">Registro de Progresso</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Exercícios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="progress-form">
  <div class="container">
    <h2>Registro de Progresso - Rotina de Cardio</h2>
    <p>Registre o seu progresso na rotina de cardio:</p>
    <form>
      <div class="form-group">
        <label for="inputDistance">Distância percorrida (km)</label>
        <input type="text" class="form-control" id="inputDistance" placeholder="Digite a distância">
      </div>
      <div class="form-group">
        <label for="inputTime">Tempo gasto (minutos)</label>
        <input type="text" class="form-control" id="inputTime" placeholder="Digite o tempo">
      </div>
      <div class="form-group">
        <label for="inputCalories">Calorias queimadas</label>
        <input type="text" class="form-control" id="inputCalories" placeholder="Digite as calorias">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>

<footer>
  <div class="container">
    <p>&copy; 2024 Registro de Progresso. Todos os direitos reservados.</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
