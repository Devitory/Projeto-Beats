<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
</head>

<body>
    <!--Exemplo de formulário-->
    <form action="aqui você coloca o nome do arquivo.php" method="post">
        <!--Exemplo de uso de input-->
        <label>Nome</label>
        <input type="text" name="nome" placeholder="digite o seu nome"><br><br>
        <!--Exemplo de uso do select-->
        <label>Escolha a atividade:</label>
        <select name="atividades">
            <option value="corrida">Corrida</option>
            <option value="salto">Salto</option>
            <option value="natacao">Natação</option>
            <option value="caminhada">Caminhada</option>
        </select><br><br>
        <!--Exemplo de uso do input type="checkbox"-->
        <!--Neste exemplo com essa tag, o usuário poderá escolher mais de uma opção-->

        <input type="checkbox" name="salto">Salto<br>
        <input type="checkbox" name="natacao">Natação<br>
        <input type="checkbox" name="caminhada">Caminhada<br><br>
        <!--Exemplo de botão para envio-->
        <button type="button">Enviar</button>
