<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beats</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="form-login" method="post">
    <fieldset>
      <legend><b>Fórmulário de Clientes</b></legend>

      <div class="formulario">
        <label for="email" class="labelInput">Email de usuário:</label>
        <input id="email" type="email" placeholder="Insira seu email" required>
        <br />
        <br />
      </div>

      <div class="formulario">
        <label for="username" class="labelInput">Nome de usuário:</label>
        <input id="username" type="text" placeholder="Insira seu nome" required>
        <br />
        <br />
      </div>

      <div class="formulario">
        <label for="username" class="labelInput">Nome completo :</label>
        <input id="username" type="text" placeholder="Insira seu nome" required>
        <br />
        <br />
      </div>

      <div class="formulario">
        <label for="Telefone" class="labelInput"> Telefone de usuário:</label>
        <input id="Telefone" type="tel" placeholder="Insira seu Telefone" required>
        <br />
        <br />
      </div>

      <div class="formulario">
        <label for="password" class="labelInput">Senha de usuário:</label>
        <input id="password" type="password" placeholder="Digite sua senha" required>
        <br />
        <br />
      </div>

      <div class="formulario">
        <label for="confirmPassword">Confirme sua Senha</label>
        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
    </div>

      <p>Sexo:</p>
      <label for="masculino" >Masculino</label>
      <input type="radio" id="masculino" name="genero" value="masculino" required>
      <br>
      <label for="feminino" >Feminino</label>
      <input type="radio" id="feminino" name="genero" value="feminino" required>
      <br>
      <label for="outro" >Outro</label>
      <input type="radio" id="outro" name="genero" value="outro" required>
      <br />
      <br />
      <div class="formulario">
        <label for="data_nascimento" class="labelInput"><b>Data de nascimento:</b></label>
        <input type="date" name="data_nascimento" id="data_nascimento" required>
        <br />
        <br />
      </div>

      <input type="submit" value="Enviar" id="submit">

      <div class="link de registro">
        <p>Não possui conta?<a href="#">Cadastre-se</a></p>
      </div>
    </fieldset>
  </form>
</body>

</html>
