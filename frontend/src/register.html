<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beats</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="form-login" method="post">
    <h1>Entre com suas credenciais</h1>

    <div class="useremail">
      <label for="email">Email de usuário:</label>
      <input id="email" type="email" placeholder="Insira seu email" required>
      <br />
      <br />
    </div>

    <div class="username">
      <label for="username">Nome de usuário:</label>
      <input id="username" type="text" placeholder="Insira seu nome" required>
      <br />
      <br />
    </div>

    <div class="username">
      <label for="username">Nome completo  :</label>
      <input id="username" type="text" placeholder="Insira seu nome" required>
      <br />
      <br />
    </div>

    <div class="phone">
      <label for="Telefone"> Telefone de usuário:</label>
      <input id="Telefone" type="tel" placeholder="Insira seu Telefone" required>
      <br />
      <br />
    </div>

    <div class="password">
      <label for="password">Senha de usuário:</label>
      <input id="password" type="password" placeholder="Insira sua senha" required>
      <br />
      <br />
    </div>
    <p>Sexo:</p>
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="feminino">Feminino</label>
    <input type="radio" id="feminino" name="genero" value="feminino" required>
    <label for="outro">Outro</label>
    <input type="radio" id="outro" name="genero" value="outro" required>

    <div class="date">
      <label for="data_nascimento"> Data de nascimento:</label>
      <input id="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
      <br />
      <br />
    </div>

    <input type="submit" value="Enviar">

    <div class="link de registro">
      <p>Não possui conta?<a href="#">Cadastre-se</a></p>
    </div>

  </form>
</body>

</html>
